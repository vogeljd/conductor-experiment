version: "2.1"
services:
  conductor-server:
    extends:
      file: "common.yml"
      service: "common"
    image: conductor-server
    ports:
      - 8080:8080
    mem_limit: "4096m"
    restart: on-failure:12
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      CONFIG_PROP: config-maria.properties
      SERVICE_8080_NAME: "conductor-server"

  conductor-ui:
    extends:
      service: "common"
      file: "common.yml"
    image: conductor-ui
    expose:
      - 5000
    mem_limit: "512m"
    restart: on-failure:12
    depends_on:
      - conductor-server
    environment:
      SERVICE_5000_NAME: "conductor-ui"

  conductor-worker:
    extends:
      service: "common"
      file: "common.yml"
    image: cloud-workflow-client
    mem_limit: "1024m"
    restart: on-failure:12
    depends_on:
      - conductor-server



